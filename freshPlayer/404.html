<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script>
      // This script redirects all 404s to index.html and preserves the path for SPA routing
      (function() {
        var redirectTo = '/index.html';
        var path = window.location.pathname + window.location.search + window.location.hash;
        // If not already at /index.html, redirect
        if (!window.location.pathname.endsWith('/index.html')) {
          window.location.replace(redirectTo + '?redirect=' + encodeURIComponent(path));
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
