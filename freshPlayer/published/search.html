     <script type="module">
    import {
      createApp,
      reactive

  <script>
    let searchIndex = [];

    // Load the search index JSON file
    async function loadSearchIndex() {
      try {
        const response = await fetch('../search-index.json');
        searchIndex = await response.json();
      } catch (error) {
        console.error('Error loading search index:', error);
      }
    }

    // Perform the search
    function search() {
      const query = document.getElementById('searchQuery').value.toLowerCase();
      if (query.length <= 1) {
        clearResults();
        return;
      }
      const results = searchIndex.flatMap(book => {
        const bookMatches = [];
        if (book.bookTitle.toLowerCase().includes(query)) {
          bookMatches.push({
            bookTitle: book.bookTitle,
            bookLink: book.bookLink,
            snippet: getSnippet(book.bookTitle, query)
          });
        }
        book.chapters.forEach((chapter, index) => {
          if (chapter.chapterTitle.toLowerCase().includes(query)) {
            bookMatches.push({
              bookTitle: book.bookTitle,
              bookLink: book.bookLink,
              chapterTitle: chapter.chapterTitle,
              chapterLink: chapter.chapterLink,
              snippet: getSnippet(chapter.chapterTitle, query)
            });
          } else if (chapter.chapterTextContent.toLowerCase().includes(query)) {
            bookMatches.push({
              bookTitle: book.bookTitle,
              bookLink: book.bookLink,
              chapterTitle: chapter.chapterTitle,
              chapterLink: chapter.chapterLink,
              snippet: getSnippet(chapter.chapterTextContent, query)
            });
          }
        });
        return bookMatches;
      });

      displayResults(results);
    }

    // Get a snippet with highlight
    function getSnippet(content, query) {
      const start = content.toLowerCase().indexOf(query);
      const end = start + query.length;
      const snippetStart = Math.max(start - 30, 0);
      const snippetEnd = Math.min(end + 30, content.length);
      const snippet = content.slice(snippetStart, snippetEnd);
      return snippet.replace(new RegExp(query, 'gi'), match => `<span class="highlight">${match}</span>`);
    }

    // Display the search results
    function displayResults(results) {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.innerHTML = '<p>No poetry lines match </p>';
        return;
      }

      results.forEach(result => {
        const resultElement = document.createElement('div');
        resultElement.classList.add('result');
        resultElement.innerHTML = `
                    <div onclick="location.href='/published/poetry/${result.bookLink}?query=${result.chapterLink.split('/').pop()}'" style="cursor:pointer;">
                    <div class="book-title"><a href="/published/poetry/${result.bookLink}?query=${result.chapterLink.split('/').pop()}">${result.chapterTitle}</a></div>
${result.bookTitle ? `<div class="chapter-title"><a href="/published/poetry/${result.bookLink}?query=${result.chapterLink.split('/').pop()}" >${result.bookTitle}</a></div>` : ''}
<div class="snippet">${result.snippet}</div>
</div>        
                    <hr class="my-4" />
                `;
        searchResults.appendChild(resultElement);
      });






    }

    // Clear the search results
    function clearResults() {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '<p class="text-primary">write your favourite line</p>';
    }

    // Load the search index on page load
    window.onload = loadSearchIndex;
  </script>
